<!DOCTYPE html>
<html lang="en" ng-app="IntroApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Intro</title>
</head>
<body>
	<div ng-controller="helloController">
		<span>{{ data.message }}</span>

		<ul>
			<!-- ng-repeat is a directive -->
			<!-- added orderBy: title filter to order values -->
			<li ng-repeat="info in data.info | orderBy: 'title' ">
				<span><b>{{ info.title }}: </b>{{ info.value | addYears }}</span>
			</li>
		</ul>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="app/main.js"></script>
<script src="app/controllers/introControllers.js"></script>
<script src="app/filters/introFilters.js"></script>
</html>
